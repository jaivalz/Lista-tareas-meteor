<head>
  <title> Cosas por hacer </title>
</head>

<body>
  <div class="container">
    <header>
      <h1> Lista de tareas pendientes, tienes {{incompleteCount}} tareas restantes </h1>

      <label class="hide-completed">
        <input type="checkbox" checked="hiddeCompleted}}" />
         <span class="text"><strong>{{username}}</strong> - {{text}}</span>
        Ocultar tareas completadas
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
      <form class="new-task">
        <input type="text" name="text" placeholder="Nueva tarea"/>
      </form>
      {{/if}}

    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
        {{/each}}
    </ul>
  </div>

</body>

<template name="task">
  <li class="{{#if checked}} checked {{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>
